<head>
  <title>SharedBook</title>
</head>

<body>
  <!-- menu -->
  <div class="ui secondary pointing menu">
    {{#if currentUser}}
      <a class="item tab active" id="menu-tab-lend">
        借りる
      </a>
      <a class="item tab" id="menu-tab-borrow">
        貸す
      </a>
    {{/if}}
    <div class="right menu">
      <a class="ui item">
          {{> loginButtons align="right"}}
      </a>
    </div>
  </div>
  <!-- contents body -->
  {{#if currentUser}}
    {{> contentTabBorrow}}
    {{> contentTabLend}}
  {{else}}
    {{> login}}
  {{/if}}
</body>

<template name="login">
    <div class="login-background"></div>
</template>

<template name="contentTabLend">
  <div class="ui container" id="contentTabLend" style="display: none">
    <div class="ui tall stacked segment">
      <div class="ui divided items">
        {{#each lendBooks}}
          {{> lendBook}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="contentTabBorrow">
  <div class="ui container" id="contentTabBorrow">
    <div class="ui tall stacked segment">
      <table class="ui celled table">
        <thead>
          <tr>
            <th>ISBN</th>
            <th>TITLE</th>
            <th>OWNER</th>
          </tr>
        </thead>
        <tbody>
          {{#each borrowBooks}}
            {{> borrowBook}}
          {{/each}}
        </tbody>
        <tfoot>
          <tr><th colspan="3">
            <div class="ui right floated pagination menu">
              <a class="icon item">
                <i class="left chevron icon"></i>
              </a>
              <a class="item">1</a>
              <a class="item">2</a>
              <a class="item">3</a>
              <a class="item">4</a>
              <a class="icon item">
                <i class="right chevron icon"></i>
              </a>
            </div>
          </th>
        </tr></tfoot>
      </table>
    </div>
  </div>
</template>

<template name="lendBook">
  <div class="item">
    <div class="ui tiny image">
      <img src="/images/wireframe/image.png">
    </div>
    <div class="middle aligned content">
      Content lend {{owner}}
    </div>
  </div>
</template>

<template name="borrowBook">
  <tr>
    <td>{{isbn_13}}</td>
    <td>{{title}}</td>
    <td>{{owner}}</td>
  </tr>
</template>
